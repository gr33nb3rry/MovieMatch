<!DOCTYPE html>
<html lang="en_US">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/authentication.css">
    <script src="script/authentication.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet"> 
</head>
    <body>
        <header class="navigation-bar">
            <h1 class="header text-1">MovieMatch</h1>
            <p class="paragraph text-2">Lorem ipsum, dolor sit amet consectetur adipisicing elit. <br>Movie title (YYYY)</p>
        </header>
        <div class="container">
            <div class="prompt">
                <h2 class="header text-1">Please login to begin</h2>
                <div class="notification error-color hidden" id="invalid-login">
                    <p class="text-3">Incorrect username or password. Please check your credentials and try again!</p>
                </div>
                <form class="form" id="login-form">
                    <label class="input-label full-width text-2" for="username">Username:</label>
                    <input class="input text-field full-width" type="text" name="username" id="username" required />
                    <label class="input-label full-width text-2" for="password">Password:</label>
                    <input class="input text-field full-width" type="password" name="password" id="password" required />
                    <input class="input button primary-color full-width" type="submit" value="Login" id="login" />
                </form>
                <p class="input-label text-2">Or</p>
                <button class="input button secondary-color full-width" type="button">Register</button>
            </div>
        </div>
    </body>
</html>
