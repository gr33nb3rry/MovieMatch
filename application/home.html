<!DOCTYPE html>
<html lang="en_US">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet"> 
</head>
    <body>
        <header>
            <h1 id="logo">MovieMatch</h1>
            <div class="header_button_container">
                <a href="#"><div class="header_button">
                    <img src="asset/collection.png"  class=" pinkoutlined" width="30px" height="30px" >
                </div></a>
                <a href="#"><div class="header_button">
                    <img src="asset/profile.png" class=" pinkoutlined" width="40px" height="40px">
                </div></a>
            </div>
        </header>
        <div id="upper_container">
            <div class="quote">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. <br>Movie title (YYYY)
            </div>
            <div class="upper_button_container">
                <a href="#"><img src="asset/svg/history.svg"  class="upper_button" ></a>
                <a href="#"><img src="asset/svg/information.svg" class="upper_button"></a>
            </div>
        </div>
        <div id="add_friend">
        <!-- Implement this UI! ~ Dovidas Z. -->
        </div>
        <div id="invite_friend_container">
            <h2>Find movie with friend</h2>
            <div class="friend">
                <div class="friend_left_side">
                    <div class="friend_picture" style="background-color: white;">
                        
                        <img src="asset/svg/profile.svg" class="header_button_icon" width="30px" height="30px" style="filter: invert(68%) sepia(12%) saturate(2298%) hue-rotate(306deg) brightness(250%) contrast(100%);">
                    </div>
                    <p class="friend_name">Friend name</p>
                </div>

                <a href="#"><div class="friend_picture" style="background-color: #faae2b;">
                    <img src="asset/svg/popcorn(1).svg" width="30px" height="30px" style="color: red ">
                </div></a>
            </div>
        </div>
    </body>
</html>
