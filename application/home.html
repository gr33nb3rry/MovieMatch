<!DOCTYPE html>
<html lang="en_US">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet"> 
    <style>
        .pop_up {
            align-items: center;
            display: flex;
            justify-content: center;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            transition: all 0.4s;
            visibility: hidden;
            opacity: 0;
        }
        .pop_up:target {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
    <body>
        <header>
            <h1 id="logo">MovieMatch</h1>
            <div class="header_button_container">
                <a href="#popup-box"><div class="header_button">
                    <img src="asset/collection.png"   width="40px" height="40px" >
                </div></a>
                
                <a href="#"><div class="header_button">
                    <img src="asset/profile.png"  width="40px" height="40px">
                </div></a>
            </div>
        </header>
        <div id="upper_container">
            <div class="quote">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. <br>Movie title (YYYY)
            </div>
            <div class="upper_button_container">
                <a href="#"><img src="asset/history.png"   class="upper_button" ></a>
                <a href="#"><img src="asset/information.png" class="upper_button"></a>
            </div>
        </div>
        <div class="content">
            <div id="add_friend">
                <form onsubmit="event.preventDefault(); addFriend()" id="add_friend_form">
                    <h3>Add friend by ID</h3>
                    <input type="number" id="user_id" name="user_id" required>
                    <button type="submit"><img src="asset/plus.png" width="50px" height="50px"></button>
                </form>
            </div>
            <div id="friend_list_container">
                <div id="invite_friend_container">
                <h2 id="header_up_friend" > Find movie with friend </h2>
                <div class="friend">
                    <div class="friend_left_side">
                        <div class="friend_picture" style="background-color: white;">

                            <img src="asset/profile.png" class="header_button_icon" width="30px" height="30px" >
                        </div>
                        <p class="friend_name">Friend name</p>
                    </div>
                <hr >
                    <a href="#"><div class="friend_picture" style="background-color: #faae2b;">
                        <img src="asset/popcorn.png"  width="25px" height="30px">
                    </div></a>
                </div>
            </div>
            
    </div>
