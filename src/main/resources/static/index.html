<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"/>
</head>
<body>
    <div class="header">
        <div class="logo_container">
            <img src="https://gr33nb3rry.github.io/r-and-l-love/img/r_and_l_logo.png" height="100px;">
        </div>
        <hr style="border:0;background-color:#252525;height:2px;width:100%;">
        
    </div>
    <div class="content">
        <h1 style="font-family:Arial;font-size:24px;color:white;">We are cinema experts</h1>

        <div class="add_movie_container">
            <form onsubmit="event.preventDefault(); addMovie()" id="add_movie_form">
                <input type="text" id="movieID" name="movieID" placeholder="IMDB ID" required>
                <input type="date" id="movieDate" name="movieDate" required>
                <input type="number" step="0.1" id="hisRating" name="hisRating" placeholder="His" required>
                <input type="number" step="0.1" id="herRating" name="herRating" placeholder="Her" required>
                <select id="movieType" name="movieType">
                    <option value="movie">Movie</option>
                    <option value="series">Series</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="movie_sort_container">
            <div style="width:50%;">
                SORT:
                <button onclick="sortByDate()">Date</button>
                <button onclick="sortByRating()">Rating</button>
                <button onclick="sortByName()">Name</button>
            </div>
        </div>
        <div id="content_movies_container">
        </div>
    </div>
    <div class="footer">
        
    </div>
</body>
<script src="movies.js"></script>
</html>
